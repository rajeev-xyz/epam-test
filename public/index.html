<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="client.js"></script>
</head>

<body>

    <div ng-controller="homeCtrl" class="container">
        <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar">
            <ul id="article-list" class="sidebar-nav">
                <li class="sidebar-brand">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search Articles">
                </li>
                <li ng-repeat="article in articles | filter:search">
                    <a id={{article.id}} ng-click="fetchContent(article.id)" href="#">{{article.title}}</a>
                </li>
            </ul>
        </div>
        
        <!-- /#sidebar -->

        <!-- Article Content -->
        <div id="page-content-wrapper">
            <div id="article-content" class="container-fluid">
                <div class="row">
                    <div id="article-content-desc" class="col-lg-12">
                        <h1>{{articles[0].title}}</h1>
                        <p>{{articles[0].content}}</p>
                    </div>
                </div>
            </div>
          
          <div id="article-info">
          
          </div>
          
          <div id="article-comments">
          
          </div>
          
        </div>
        <!-- /#page-content-wrapper -->

    </div>
       
</body>

</html>
